<!doctype html>
<html>
<head>
	<title>preShouldNotBeUsedForTabularLayout</title>
</head>
<body>
	<div class="quail-test" data-expected="fail" data-accessibility-test="preShouldNotBeUsedForTabularLayout">

		<pre class="quail-failed-element">
     dogs  cats
big	  2     4
small 5     7
		</pre>
	</div>
	<div class="quail-test" data-expected="pass" data-accessibility-test="preShouldNotBeUsedForTabularLayout">
		<pre>No table here</pre>
	</div>

	<div class="quail-test" data-expected="pass" data-accessibility-test="preShouldNotBeUsedForTabularLayout">
		<pre><code>		// This is
		// harmless code listing.
		var foo = "bar";</code></pre>
	</div>

	<div class="quail-test" data-expected="pass" data-accessibility-test="preShouldNotBeUsedForTabularLayout">
		<pre>
		  (__)
		  (oo)
   /-------\/
  / |     ||
 *  ||----||
	^^    ^^</pre>
	</div>

	<script src="../quail-testrunner.js"></script>
</body>
</html>
