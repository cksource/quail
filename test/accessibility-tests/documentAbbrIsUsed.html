<!doctype html>
<html>
<head>
	<title>documentAbbrIsUsed</title>
</head>
<body>
	<div class="quail-test" data-expected="fail" data-accessibility-test="documentAbbrIsUsed">
		<p class="quail-failed-element">Everyone loves QUAIL.</p>
	</div>

	<div class="quail-test" data-expected="pass" data-accessibility-test="documentAbbrIsUsed">
		<p>Let&apos;s talk about <abbr title="HyperText Markup Language">HTML</abbr>.</p>
		<p>We already know <abbr>HTML</abbr> from the previous paragraph.</p>
	</div>

	<!-- XML abbr is unknown, because there is no other abbr for XML with title explained. -->
	<div class="quail-test" data-expected="fail" data-accessibility-test="documentAbbrIsUsed">
		<p class="quail-failed-element">We do not know <abbr>XML</abbr> yet!</p>
	</div>

	<div class="quail-test" data-expected="pass" data-accessibility-test="documentAbbrIsUsed">
		<p>
			Everyone loves <abbr title="Quail accesibility information library">QUAIL</abbr>.
		</p>
	</div>

	<div class="quail-test" data-expected="pass" data-accessibility-test="documentAbbrIsUsed">
		<p>This might be A acronym.</p>
	</div>

	<div class="quail-test" data-expected="pass" data-accessibility-test="documentAbbrIsUsed">
		<p>hello</p>
	</div>

	<script src="../quail-testrunner.js"></script>
</body>
</html>
